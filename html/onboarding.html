<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    />

    <!-- css -->
    <link rel="stylesheet" href="/css/utilities/utilities.css" />
    <link rel="stylesheet" href="/css/utilities/base.css" />
    <link rel="stylesheet" href="/css/utilities/variables.css" />
    <link rel="stylesheet" href="/css/onboarding/onboarding.css" />
  </head>
  <body>
    <section class="on-container">
      <!-- for the img -->
      <div class="on-img-box"></div>

      <!-- the content of the onboarding page -->
      <div class="on-content-box">
        <!-- top of the box cotaining logo and a button-->
        <div class="top">
          <p class="logo" id="logo">Chucks Kitchen</p>
          <a href="#" class="outline-btn" id="signIn-btn">Sign In </a>
        </div>

        <!-- heading and text  -->
        <div class="text-container">
          <h2>Your Authentic Taste of Nigeria</h2>
          <p>
            Experience homemade flavors delivered fresh to your desk or home. We
            bring the rich culinary heritage of Nigeria right to your doorstep.
          </p>
        </div>

        <!-- features  -->
        <div class="box-features">
          <!-- the cards containing freshly prepared -->
          <div class="card">
            <div class="img-card">
              <img
                src="/assets/images/onboarding/Frame2.svg"
                alt="forks and knife"
              />
            </div>
            <p>Freshly Prepared</p>
          </div>
          <div class="card">
            <div class="img-card">
              <img
                src="/assets/images/onboarding/Frame2.svg"
                alt="forks and knife"
              />
            </div>
            <p>Freshly Prepared</p>
          </div>
          <div class="card">
            <div class="img-card">
              <img
                src="/assets/images/onboarding/Frame2.svg"
                alt="forks and knife"
              />
            </div>
            <p>Freshly Prepared</p>
          </div>
        </div>
        <!-- button section  -->
        <div class="button-section">
          <a href="" class="pry-btn" id="start-order">Start Your Order</a>
          <a href="" class="outline-btn" id="learn more "
            >Learn More About Us
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
