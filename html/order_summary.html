<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order summary</title>

    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="/css/utilities/utilities.css" />
    <link rel="stylesheet" href="/css/utilities/base.css" />
    <link rel="stylesheet" href="/css/utilities/variables.css" />

    <link rel="stylesheet" href="/css/orders/order_summary.css" />
  </head>
  <body>
    <!-- nAV -->
    <div id="nav-wrapper"></div>

    <main>
      <div class="header">
        <h2>Order Summary</h2>
      </div>
      <hr />
      <div class="promo">
        <h3>Add a promo code</h3>
        <div class="buttons">
          <a href="" id="bbt">Enter Code here </a>
          <a href="/html/signIn.html" class="pry-btn" id="bbt">Login</a>
        </div>

        <div class="prices">
          <div class="price">
            <p>Subtotal</p>
            <p>₦9,200</p>
          </div>

          <div class="price">
            <p>Delivery Fee</p>
            <p>₦500</p>
          </div>
          <div class="price">
            <p>Service Fee</p>
            <p>₦200</p>
          </div>
          <div class="price">
            <p>Tax</p>
            <p>₦0</p>
          </div>
        </div>
        <hr />

        <div class="totals">
          <div class="tops">
            <h2>Total</h2>
            <h2>₦9,900</h2>
          </div>

          <section class="btn-container">
            <a href="#" id="del">Delevery</a>
            <a href="" id="del">Pick up</a>
          </section>
        </div>

        <div class="specials">
          <h2>Special Instruction for resturants</h2>

          <textarea name="" id="" class="text"></textarea>

          <a href="/html/delivery_details.html" class="pry-btn"
            >Proceed to Checkout</a
          >
        </div>
      </div>
    </main>
    <!-- footer -->
    <div id="footer-container"></div>

    <!-- js -->
    <script src="/components/js/nav.js"></script>
    <script src="/components/js/footer.js"></script>
  </body>
</html>
